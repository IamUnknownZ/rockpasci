<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Rock Paper Scissors</h1>
  </header>

  <section id="game">
    <div id="player1">
      <h2>Your Choice</h2>
      <button onclick="makeChoice('rock')">Rock</button>
      <button onclick="makeChoice('paper')">Paper</button>
      <button onclick="makeChoice('scissors')">Scissors</button>
    </div>
    
    <div id="computerChoice">
      <h2>Computer's Choice</h2>
      <p id="computerSelection">---</p>
    </div>
    
    <div id="result">
      <h2>Result</h2>
      <p id="outcome">Make your choice to start the game!</p>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
